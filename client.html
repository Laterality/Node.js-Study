<html>
	<head>
		<meta charset="utf-8"/>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script>
			var socket = io();

			socket.on('connect', function()
			{
				console.log('connected to server');
			});
		</script>
	</head>
	<body>
		<h3>Socket.IO sample</h3>
		<ul>
		<script>
			socket.on('message', function(msg)
			{
				document.writeln('<li>');
				document.writeln(msg);
				document.writeln('</li>');
			});
		</script>
		</ul>
	</body>
</html>
